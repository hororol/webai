<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Noto+Sans+KR:wght@700&display=swap');
        *{
            font-family: 'Archivo Black','Noto Sans KR', sans-serif;
        }
        a{
            color: black;
            text-decoration:none;
        }
        .ahref{
            cursor:pointer; <!-- 커서가 손모양으로 변경 -->
        }
        .ahref:hover{
            background-color:#ff33ff;
        }

    </style>
  <script>
  /*
      const a = {a:10, b:function(){alert('test');}};
      const b = [10, 20, 30, 40, 50];
      alert(a.a);
       a.b;
       alert(b[0]);
  */
    $(document).ready(function(){
      $('#save').click ( function(){
        $.ajax({
          url:'/products_reply/insert',
          data:{
            idx_products: [[${param.idx}]],
            ref_idx_reply: 0,
            ref_level: 1,
            content: $('#content').val(),
          },
          success:function(){
            console.log("success");
          },
          error:function(e){
            console.log("error"+e);
          }
        });
      });
    });
  </script>
</head>
<body>
<div style="background-color:#ff39ff">
  <h1>ProductView</h1>
  <a class="btn btn-primary" th:href="@{/}">Index</a>
</div>
  <div style="width:380px">
    <h1>products테이블내용</h1>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal">
      글쓰기
    </button>
    <!-- Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form method="post" action="/product/insert">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="productModalLabel">글쓰기</h1>
              <button type="button" class="btn-close"
                      data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="input-group">
                <span class="input-group-text">name</span>
                <input name="name"class="form-control" />
                <span class="input-group-text">price</span>
                <input name="price"class="form-control" />
                <span class="input-group-text">quantity</span>
                <input name="quantity"class="form-control" />
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">save cahanges</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <table style="border:1px solid #ff39ff">
      <thead>
      <th>순번</th>
      <th>이름</th>
      <th>가격</th>
      <th>수량</th>
      </thead>
      <tbody>
      <tr>
        <td th:text="${product.idx}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.quantity}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="m-3">
    <div class="m-3">
      <h1>댓글쓰기</h1>
    </div>
    <div>
      <div class="input-group">
        <div>
          <span class="input-group-text">content</span>
          <input name="content" id="content" class="form-control" />
        </div>
      </div>
    </div>
    <div class="m-3">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button id="save" type="button" class="btn btn-primary">저장</button>
    </div>
</div>
</body>
</html>
